<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Member Rotation</title>
    <link rel="stylesheet" href="css/line styles.css">

    <!-- very light modal/hover tweaks; move to your main CSS later -->
    <style>
        .modal        {display:none;position:fixed;inset:0;
                       background:rgba(0,0,0,.5);align-items:center;justify-content:center}
        .modal-content{background:#fff;padding:1rem;border-radius:8px;max-width:420px;width:92%}
        .close        {float:right;font-size:1.4rem;cursor:pointer}
        #rotationChart{width:100%;border-collapse:collapse}
        #rotationChart th,#rotationChart td{border:1px solid #ccc;padding:4px;text-align:center}
        tr.clickable:hover{background:#f0f8ff;cursor:pointer}
    </style>
</head>
<body>
<header>
    <footer><a href="index.html" class="button">Back to Home</a></footer>
    <h1>Team Member Rotation Chart</h1>
</header>

<div class="controls">
    <label for="sortMode">Sort&nbsp;by&nbsp;</label>
    <select id="sortMode">
        <option value="alpha">Alphabetical (A-Z)</option>
        <option value="assignments">Most Active</option>
        <option value="firstQuarter">First Assigned Quarter</option>
    </select>
</div>

<table id="rotationChart">
    <thead>
        <tr>
            <th>Team Member</th>
            <th>Quarter&nbsp;1</th><th>Quarter&nbsp;2</th>
            <th>Quarter&nbsp;3</th><th>Quarter&nbsp;4</th>
        </tr>
    </thead>
    <tbody id="rotationChartBody"></tbody>
</table>

<!--â€ŠModal -->
<div id="memberModal" class="modal">
  <div class="modal-content">
      <span id="closeModal" class="close">&times;</span>
      <h2 id="modalTitle"></h2>
      <div id="quarterToggles"></div>
      <div style="margin-top:1rem;display:flex;gap:.5rem;justify-content:flex-end">
          <button id="openProfileBtn"  class="button">Open Profile</button>
          <button id="saveRefreshBtn" class="button">Save & Refresh</button>
      </div>
  </div>
</div>

<!-- **only one script line, no inline JS clutter** -->
<script src="js/TeamMemberRotation.js"></script>
</body>
</html>
