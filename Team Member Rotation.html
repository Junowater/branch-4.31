      for (var j = 0; j < lines.length; j++) {

        if (lines[j] === line) {
          option.selected = true;
        }
        select.appendChild(option);
      }
      select.onchange = (function(quarterName) {
        return function(e) {
          entry.quarters[quarterName] = e.target.value;
          memberData[name] = entry;
          localStorage.setItem("teamMemberData", JSON.stringify(memberData));
        };
      })(q);
      var label = document.createElement("label");
      label.textContent = q + ": ";

  function closeModal() {
    modal.style.display = "none";
  }
</script>

<!-- Team Member Modal -->
<div id="teamMemberModal" class="modal" style="display:none; position:fixed; top:10%; left:10%; width:80%; background:#fff; border:1px solid #ccc; padding:20px; z-index:1000;">
  <h2 id="modalTitle">Edit Assignments</h2>
  <div id="quarterToggles"></div>
  <div style="margin-top: 20px;">
    <button id="saveRefreshBtn">Save & Refresh</button>
    <button id="openProfileBtn">View Full Profile</button>
    <button onclick="closeModal()">Close</button>
  </div>
</div>
<script>
  document.addEventListener("DOMContentLoaded", function() {
    var modal = document.getElementById("teamMemberModal");
    var modalTitle = document.getElementById("modalTitle");
    var openProfileBtn = document.getElementById("openProfileBtn");
    var saveRefreshBtn = document.getElementById("saveRefreshBtn");
    var quarterToggles = document.getElementById("quarterToggles");
    var currentMember = "";

    window.openModal = function(name) {
      currentMember = name;
      modalTitle.textContent = "Edit Assignments for " + name;
      modal.style.display = "block";

      var lines = ["Front", "Center", "Rear", "None"];
      var quarters = ["Quarter 1", "Quarter 2", "Quarter 3", "Quarter 4"];
      var memberData = JSON.parse(localStorage.getItem("teamMemberData") || "{}");
      var entry = memberData[name] || { quarters: {} };

      quarterToggles.innerHTML = "";

      for (var i = 0; i < quarters.length; i++) {
        (function(q) {
          var line = entry.quarters[q] || "None";
          var label = document.createElement("label");
          label.textContent = q + ": ";

          var select = document.createElement("select");
          for (var j = 0; j < lines.length; j++) {
            var option = document.createElement("option");
            option.value = lines[j];
            option.textContent = lines[j];
            if (lines[j] === line) {
              option.selected = true;
            }
            select.appendChild(option);
          }

          select.addEventListener("change", function(e) {
            entry.quarters[q] = e.target.value;
            memberData[name] = entry;
            localStorage.setItem("teamMemberData", JSON.stringify(memberData));
          });

          label.appendChild(select);
          quarterToggles.appendChild(label);
          quarterToggles.appendChild(document.createElement("br"));
        })(quarters[i]);
      }

      saveRefreshBtn.onclick = function() {
        modal.style.display = "none";
        location.reload();
      };

      openProfileBtn.onclick = function() {
        window.location.href = "profile.html?name=" + encodeURIComponent(name);
      };
    };

    window.closeModal = function() {
      modal.style.display = "none";
    };
  });
</script>
